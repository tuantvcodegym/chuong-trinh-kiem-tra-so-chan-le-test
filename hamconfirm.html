<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham confirm</title>
    <script>
        function hamConfirm(answer) {
            if(answer){
                var b = alert("ban da chon ok");
            }else{
                var b =alert("ban da chon cancel");
            }
        }
    </script>
</head>
<body>
    <script>
        var a = confirm("nhan ok de vao trang chu");
        hamConfirm(a);
    </script>
</body>
</html>
